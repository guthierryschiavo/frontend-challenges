<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Frontend: NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="content">

      </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li class="eth">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg"> 0.041 ETH
            </li>
            <li class="clock">
              <img src="images/icon-clock.svg" alt="icon-ethereum.svg"> 3 days left
            </li>
          </ul>
        
      <div class="container-profile">
        <div class="profile"></div>
          <p class="descrition">Creation of <span>Jules Wyvern</span></p>
      </div>
      
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by: <a href="https://github.com/guthierryschiavo" target="_blank">Guthierry Schiavo</a>.
  </footer>
</body>
</html>
