<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Desafio | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background_img_top"></div>
  <div class="container">
    <div class="box">
      <div class="img_top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="img_victor"></div>
      <div class="content_info">
        <ul>
          <li>Victor Crest <span>26</span></li>
          <li>London</li>
        </ul>
      </div>
      <div class="content_status">
        <ul>
          <li>80K</li>
          <li>803K</li>
          <li>1.4K</li>
        </ul>
        <ul>
          <li>Followers</li>
          <li>Likes</li>
          <li>Photos</li>
        </ul>
      </div>
    </div>
    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by: <a href="https://github.com/guthierryschiavo" target="_blank">Guthierry Schiavo</a>.
      </p>
    </footer>
  </div>
</body>
</html>
